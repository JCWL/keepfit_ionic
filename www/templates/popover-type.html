<ion-popover-view style="width:50%;height:300px;">
    <ion-content style="height:300px">
        <label class="item item-radio" ng-repeat="t in types" ng-click="chooseType(t.name, t.id)">
            <input type="radio" name="groupDates">
            <div class="item-content">
              {{t.name}}
            </div>
            <i class="radio-icon ion-checkmark"></i>
        </label>
    </ion-content>
</ion-popover-view>
