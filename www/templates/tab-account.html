<ion-view view-title="我的账户">
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-ios-body-outline" ui-sref="tab.venues"></a>
  </ion-nav-buttons>
    <ion-content>
        <div class="list list-inset">
            
              <img src="{{user.photo}}">
              <!-- <h2>{{user.username}}</h2> -->
              <p>{{user.phoneNum}}</p>
            
        </div>
        
        <div class="list list-inset">
            <a class="item item-icon-left" ng-click="goOrders()">
                <i class="icon ion-document-text"></i>
                我的订单
            </a>

            <a class="item item-icon-left" ng-click="goCoupons()">
                <i class="icon ion-cash"></i>
                我的优惠券
            </a>

            <a class="item item-icon-left" ng-click="goFeedback()">
                <i class="icon ion-compose"></i>
                意见反馈
            </a>
        </div>

        <button class="button button-full button-assertive" ng-click="logout()" ng-disabled="disable">退出登录</button>
    </ion-content>
</ion-view>
