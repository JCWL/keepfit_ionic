<ion-view view-title="课程详情">
<ion-nav-buttons side="right">
    <a class="button button-icon ion-ios-person" ui-sref="tab.account"></a>
  </ion-nav-buttons>
<ion-content class="padding">
<!-- 轮播图 -->

<ion-slide-box show-pager="false" auto-play="true" slide-interval="2000" delegate-handle="slideimgs" does-continue="true">
  <ion-slide ng-repeat="resource in venue.resources">
    <img ng-src="{{resource.path}}" style="margin:auto; height:250px">
    <!-- <div>
      <p>{{resource.text}}</p>
    </div> -->
  </ion-slide>
</ion-slide-box>

<ion-list class="padding">
  <ion-item class="list-group-item">仅剩<span class="label label-danger">{{venue.maxLimit}}</span>席|可容纳<span class="label label-default">{{venue.maxLimit}}</span>人</ion-item>
</ion-list>

<ion-list>
  <ion-item ui-sref="tab.schedule({venueId:venue.id})"><div class="icon ion-ios-clock-outline">&nbsp;&nbsp;时间</div></ion-item>
  <ion-item ui-sref="tab.map({venueId:venue.id})"><div class="icon ion-ios-location-outline">&nbsp;&nbsp;详细位置／距离</div></ion-item>
  <ion-item href="tel:{{venue.phone}}"><div class="icon ion-ios-telephone-outline">&nbsp;&nbsp;电话</div></ion-item>
</ion-list>


<ion-scroll direction="x" ng-repeat="course in courses" style="list-item" list-style-type"square">
    <!-- <a class="item item-avatar" >
      <h2>{{course.name}}</h2>
    </a> -->
    <div class="item item-avatar">
      <lcw>{{course.name}}</lcw>
    </div>
</ion-scroll>

<!-- <button ng-click="openWechatMap()">微信地图</button> -->

  <div class="row">
    <div class="col-md-6">
      <a ui-sref="index.order" class="btn btn-primary">提交订单</a>
    </div>
  </div>
</div> -->
<!-- 简介 -->
<ion-list class="padding">
   <div class="item item-body">
   <h2>简介</h2>
      <p>
        {{venue.introduce}}
      </p>
  </div>
</ion-list>

</ion-content>
  <div class="bar bar-footer" style="background-color:#ccc;padding-bottom:5px;margin-bottom:48px">
    <del>原价{{venue.originalPrice | currency : "￥"}}</del>&nbsp;&nbsp;&nbsp;&nbsp;
    <div style="font-color:red">{{venue.price | currency : "￥"}}</div>
    <button class="button button-assertive pull-right" ui-sref="tab.placeOrder({venueId:venue.id})">
      马上预约
    </button>
  </div>
</ion-view>
