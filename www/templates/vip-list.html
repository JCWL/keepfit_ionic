<ion-view view-title="健身房会员">
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-ios-person" ui-sref="tab.account"></a>
  </ion-nav-buttons>

  <ion-content class="tab-pane">
    <ion-list ng-repeat="venuevip in venuevips">
      <a class="item item-avatar" ng-click="chooseVip(venuevip)">
        <img height="50" width="50" src="{{venuevip.smallIcon}}">
        <h2>{{venuevip.name}}</h2>
      </a>
    </ion-list>   

  </ion-content>
  
</ion-view>
